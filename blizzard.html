<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blizzard</title>
    <style>
        /* Create a smooth blue gradient background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #007BFF); /* blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
        }

        /* Container for the particles */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Make sure particles are in the background */
        }
    </style>
</head>
<body>
    <h1>Welcome to Blizzard</h1>

    <!-- Container for particles -->
    <div id="particles-js"></div>

    <!-- Link to your script.js -->
    <script src="script.js"></script>
</body>
</html>
